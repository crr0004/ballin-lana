<div class="popin">
	<div class="hidden"></div>
	<div class="hidden"></div>
	<div class="hidden"></div>
</div>

<script src="js/jquery-1.10.2.min.js"></script>

<script type="text/javascript">
	//var callbacks = $.Callbacks();

	function getDomsToAnimate(){
		var elements = $(".popin div");
		for(i = 0; i <= elements.length; i++){
			window.setTimeout(function(toAnimate){
				$(toAnimate).removeClass("hidden");
				$(toAnimate).addClass("popelement popanimate");
			}, 2500 * i, elements[i]);
		}
	}

	getDomsToAnimate();

</script>
